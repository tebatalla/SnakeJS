<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <link rel="stylesheet" href="../css/snake.css">
  </head>
  <body>
    <div class="container">
      <div class="snake-display clearfix">
        <form class="game-play" action="index.html" method="post">
          <label>Number of rows?
            <input type="text" class="rows" value="16">
          </label>
          <label>Difficulty
            <select class="difficulty" name="">
              <option value="500">Easy</option>
              <option value="200" selected>Medium</option>
              <option value="100">Hard</option>
              <option value="50">Crazy Mode</option>
            </select>
          </label>
          <input type="submit" class="submit" value="Start the game!">
        </form>
      </div>
    </div>

    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/snake-view.js"></script>
    <script>
      $(function(){
        $('.game-play').submit(function(event){
          event.preventDefault();
          var interval = parseInt($('.difficulty').val());
          var rows = parseInt($('.rows').val());
          var view = new Game.View($('.snake-display'), rows, interval);
        })
      })
    </script>
  </body>
</html>
